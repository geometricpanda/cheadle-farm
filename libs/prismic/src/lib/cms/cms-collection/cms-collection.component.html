<div container>
  <div class='collection-item' *ngFor='let item of (collection | async) | keyvalue'>
    <h2 class='collection-item__title'>
      <a [routerLink]='slice.canonicals ? item.value.canonical : item.key'>
        {{item.value.meta_title}}
      </a>
    </h2>
    <p class='collection-item__description'>{{item.value.meta_description}}</p>
  </div>
</div>

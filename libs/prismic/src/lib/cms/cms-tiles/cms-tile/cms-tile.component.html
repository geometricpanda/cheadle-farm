<div class='tile'
     [style.background-image]='(tile.wide ? tile.image.wide : tile.image.default) | cmsTileImg'>

  <div class='tile__text' *ngIf='tile.title || tile.body?.length'>
    <p class='tile__title' *ngIf='tile.title'>{{tile.title}}</p>
    <p class='tile__body' *ngIf='tile.body?.length'>
      <app-cms-rich-text-renderer [text]='tile.body'></app-cms-rich-text-renderer>
    </p>
  </div>

</div>

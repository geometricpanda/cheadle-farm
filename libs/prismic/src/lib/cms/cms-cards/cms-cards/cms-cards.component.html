<div container>
  <div  class='cards'>
    <div class='cards__item' *ngFor='let card of slice.body'>
      <div class='card' *ngIf='!card.link'>
        <app-cms-card [card]='card'></app-cms-card>
      </div>
      <a [href]='card.link.url' class='card' *ngIf='card.link'>
        <app-cms-card [card]='card'></app-cms-card>
      </a>
    </div>
  </div>
</div>

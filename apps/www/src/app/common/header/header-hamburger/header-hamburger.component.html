<button #openButton
        class='hamburger'
        title='Toggle Menu'
        type='button'
        (click)='onClick($event)'>
  <svg class='hamburger__svg' viewBox='0 0 100 80' width='40' height='40'>
    <rect width='100' height='20' rx='8'></rect>
    <rect y='30' width='100' height='20' rx='8'></rect>
    <rect y='60' width='100' height='20' rx='8'></rect>
  </svg>
</button>
